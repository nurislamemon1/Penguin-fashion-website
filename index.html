<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin fashion website</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/392858309f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        .roboto {
            font-family: "Roboto", sans-serif;
        }

        .bebas-neue {
            font-family: "Bebas Neue", sans-serif;
        }
    </style>
</head>

<body class="roboto">
    <header class="bg-[#FFFBF0] w-full">
        <nav class="flex justify-between w-4/5 mx-auto items-center pt-4">
            <div class="w-1/2 sm:w-1/4">
                <img src="./image/icons/logo.png" alt="">
            </div>
            <div class="hidden lg:flex gap-6 text-lg text-[#3C3C3C] font-semibold">
                <p>Home</p>
                <p>Product</p>
                <p>About Us</p>
                <p>Contact Us</p>
            </div>
            <div class="lg:hidden sm:block">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <div class="sm:flex justify-between w-4/5 mx-auto items-center mt-8">
            <div>
                <h1 class="text-7xl font-bold bebas-neue ">
                    <span class="text-[#FABE4C]">Be the Penguins</span> <br>
                    <span class="text-[#363958]">of Winter</span>
                </h1>
                <p class="text-sm text-[#3E3E3 roboto mt-4 ">Lorem Ipsum is simply dummy text of the printing
                    and typesetting industry.</p>
                <button
                    class="flex items-center gap-1 mt-3 rounded-lg text-white p-3 bg-gradient-to-r from-[#A4BC46] to-[#85A019]"><span
                        class="text-white w-8"><img src="./image/icons/shopping-cart 1.png" alt=""></span>BUY
                    NOW</button>

            </div>
            <div class="mt-8">
                <img src="./image/images/model.png" alt="">
            </div>
        </div>
    </header>
    <!-- main section -->
</body>

</html>
